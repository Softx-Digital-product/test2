<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <style>
    /* body {
      display: flex;

      margin: 0;
      font-family: Arial, sans-serif;
    }
     */
    #navigation-buttons {
      display: flex;
      gap: 10px;
      margin-top: 0px;
    }
  </style>
</head>
<body>
  <div id="navigation-buttons">
    <button id="back-button">Back</button>
    <button id="forward-button">Forward</button>
  </div>
  <br>

  <webView id="myWebview" src="https://www.google.com" style="width: 100%;height: 100%;position:fixed;">

  </webView>



  

  <script>
    const { ipcRenderer } = require('electron');

    // Function to handle navigation
    function navigate(direction) {
      const webview = document.getElementById('myWebview');
      if (direction === 'back' && webview.canGoBack()) {
        webview.goBack();
      } else if (direction === 'forward' && webview.canGoForward()) {
        webview.goForward();
      }
    }

    // Event listeners for navigation buttons
    document.getElementById('back-button').addEventListener('click', () => {
      navigate('back');
    });

    document.getElementById('forward-button').addEventListener('click', () => {
      navigate('forward');
    });

    // Optional: Handle context menu events to disable right-click menu on webview
    document.getElementById('myWebview').addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>
  <script>

    
    $(document).on( 'click', '#back-button-id', function(){
if(webview-id.canGoToOffset(-1)){
    webview-id.goBack();
} });

$(document).on( 'click', '#next-button-id', function(){
if(webview-id.canGoToOffset(+1)){
    webview-id.goForward();
} });
    document.onkeydown=function(e){
      if(event.keyCode==123){
        alert("action is disable");
        return false;

      }
      if(e.ctrlKey && e.shiftKey && e.keyCode =='I'.charCodeAt(0)){
        alert("action is disable");
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode =='J'.charCodeAt(0)){
        alert("action is disable");
        return false;
      }

      if(e.ctrlKey && e.keyCode =='U'.charCodeAt(0)){
        alert("action is disable" +e);
        return false;
      }
    }

    </script>
</body>
</html>
